<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
       
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    table {
         background-color: rgb(0, 0, 0);
      margin: 0 auto;
      border-collapse: collapse;
    }

    button {
      background-color: rgb(177, 177, 177);
      width: 60px;
      height: 60px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    input {
      width: 240px;
      height: 60px;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
    }
  </style>
</head>
<body>


  <table border="1" cellspacing="1" cellpadding="10">
     
<tr>
    <th colspan="4"  ><input type="text" id="display" style="background-color:white;" disabled /></th>
</tr>
    <tr>
      <td><button style="background-color: rgb(182, 255, 255);" onclick="cal('AC')">AC</button></td>
      <td><button style="background-color: rgb(182, 255, 255);" onclick="cal('DEL')">DEL</button></td>
      <td><button style="background-color: rgb(182, 255, 255);" onclick="cal('+/-')">+/-</button></td>
      <td><button style="background-color: rgb(182, 255, 255);" onclick="cal('/')">/</button></td>
    </tr>
    <tr>
      <td><button onclick="cal('7')">7</button></td>
      <td><button onclick="cal('8')">8</button></td>
      <td><button onclick="cal('9')">9</button></td>
      <td><button style="background-color: rgb(182, 255, 255);" onclick="cal('*')">*</button></td>
    </tr>
    <tr>
      <td><button onclick="cal('4')">4</button></td>
      <td><button onclick="cal('5')">5</button></td>
      <td><button onclick="cal('6')">6</button></td>
      <td><button style="background-color: rgb(182, 255, 255);" onclick="cal('-')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="cal('1')">1</button></td>
      <td><button onclick="cal('2')">2</button></td>
      <td><button onclick="cal('3')">3</button></td>
      <td><button style="background-color: rgb(182, 255, 255);" onclick="cal('+')">+</button></td>
    </tr>
    <tr>
      <td><button onclick="cal('%')">%</button></td>
      <td><button onclick="cal('0')">0</button></td>
      <td><button onclick="cal('.')">.</button></td>
      <td><button style="background-color: rgb(190, 255, 105);" onclick="cal('=')">=</button></td>
    </tr>
  </table>

  <script>
   let expression = "";

    function cal(value) {
      const display = document.getElementById("display");

      if (value === "AC") {
        expression = "";
      } else if (value === "DEL") {
        expression = expression.slice(0, -1);
      } else if (value === "=") {
        try {
          expression = eval(expression).toString();
        } catch {
          expression = "ENTER VALUE";
        }
      } else if (value === "+/-") {
        if (expression) {
          if (expression.startsWith("-")) {
            expression = expression.slice(1);
          } else {
            expression = "-" + expression;
          }
        }
      } else {
        expression += value;
      }

      display.value = expression;
    }
  </script>
</body>
</html>
