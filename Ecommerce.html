<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FASHION STORE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .cart {
      position: absolute;
      right: 20px;
      top: 25px;
      font-size: 18px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 5px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: green;
      font-weight: bold;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .cart-details {
      background-color: #fff;
      padding: 15px;
      margin: 20px;
      border-radius: 5px;
      max-width: 300px;
    }
  </style>
</head>
<nav>

      <ul class="navbar">
        <li><a href=" ">Home</a>
        <li><a href="">About</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
<body>

<header>
  <h1>FASHION STORE</h1>
  <div class="cart">Cart  (<span id="cart-count">0</span>)</div>
</header>

<div class="container">
  <div class="product">
    <img src="https://tse2.mm.bing.net/th?id=OIP.6XOOzJSVcxtMvcEWrsWV4QHaJk&pid=Api&P=0&h=180" alt="SHIRTS">
    <h3>SHIRTS</h3>
    <p>₹299</p>
    <button onclick="addToCart('SHIRTS', 299)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://tse3.mm.bing.net/th?id=OIP.YbDlxapFQPT5ToEDCIgkhAHaHh&pid=Api&P=0&h=180" alt="JEANS">
    <h3>JEANS</h3>
    <p>₹499</p>
    <button onclick="addToCart('JEANS', 499)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://tse2.mm.bing.net/th?id=OIP.w0uSHoyEz2nTeYnr33ISkAHaEK&pid=Api&P=0&h=180" alt="SAREES">
    <h3>SAREES</h3>
    <p>₹899</p>
    <button onclick="addToCart('Product 3', 899)">Add to Cart</button>
  </div>
</div>

<div class="cart-details" id="cart-details">
  <h3>Cart Summary</h3>
  <ul id="cart-items">
    <!-- Cart items will appear here -->
  </ul>
  <strong>Total: ₹<span id="total">0</span></strong>
</div>

<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({ name, price });
    total += price;

    // Update cart count
    document.getElementById('cart-count').innerText = cart.length;

    // Update cart items
    const cartList = document.getElementById('cart-items');
    const item = document.createElement('li');
    item.textContent = `${name} - ₹${price}`;
    cartList.appendChild(item);

    // Update total
    document.getElementById('total').innerText = total;
  }
</script>

</body>
</html>
